<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code reD — Music</title>
    <meta name="theme-color" content="#0f1720" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <a href="/" class="logo">Code<span class="accent">reD</span></a>
          <p class="tag">Din musik, din scene</p>
        </div>

        <div class="search-actions">
          <div class="search-wrap">
            <input
              type="text"
              id="search"
              placeholder="Søg efter sang eller kunstner..."
              aria-label="Søg efter sang eller kunstner"
            />
          </div>
          <button id="open-upload-modal" type="button" class="btn btn-primary">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" />
            </svg>
            Tilføj sang
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h2 class="hero-title">Find din næste favorit</h2>
          <p class="hero-sub">Smuk, hurtig og mørk musikoplevelse — upload og del dine sange.</p>
        </div>
      </section>

      <div class="container main-content">
        <div id="loader" class="hidden"></div>
        <div id="error" class="hidden" role="alert"></div>
        <section id="song-list" aria-live="polite"></section>
      </div>
    </main>
    <footer id="player">
      <img id="player-cover" src="" alt="Cover" style="display: none" />
      <div id="player-info"></div>
      <span id="current-time">0:00</span>
      <input type="range" id="seek-bar" value="0" min="0" max="100" step="1" />
      <span id="duration">0:00</span>
      <button id="play-pause" aria-label="Afspil/Pause">
        <svg id="play-icon" viewBox="0 0 24 24" width="28" height="28">
          <polygon points="6,4 20,12 6,20" fill="currentColor" />
        </svg>
        <svg
          id="pause-icon"
          viewBox="0 0 24 24"
          width="28"
          height="28"
          style="display: none"
        >
          <rect x="6" y="4" width="4" height="16" fill="currentColor" />
          <rect x="14" y="4" width="4" height="16" fill="currentColor" />
        </svg>
      </button>
      <audio id="audio" src="" preload="metadata"></audio>
    </footer>
    <div id="upload-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-upload-modal" class="close">&times;</span>
        <form id="upload-form" enctype="multipart/form-data">
          <h2>Tilføj ny sang</h2>
          <input type="text" name="youtube" id="youtube-link" placeholder="YouTube-link (valgfrit)" />
          <input type="hidden" name="thumbnail_url" id="youtube-thumbnail-url" />
          <div id="youtube-preview" class="hidden" style="margin-bottom: 1em;"></div>
          <input type="text" name="title" placeholder="Titel" required />
          <input type="text" name="artist" placeholder="Kunstner" required />
          <input
            type="file"
            name="song"
            accept="audio/mp3,audio/mpeg"
            required
          />
          <input type="file" name="cover" accept="image/*" required />
          <button type="submit">Upload sang</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
